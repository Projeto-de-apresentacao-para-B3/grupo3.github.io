<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 3 | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/130411958?s=200&v=4" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">

    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/130411958?s=200&v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/130411958?s=200&v=4" alt="Profile Picture">

        <div class="popup-quote">
          Era uma vez uma programadora, que só queria aprender.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>

    </div>

    <div id="userName">
      @Projeto-de-apresentacao-para-B3
    </div>

    <div id="links">
     
      <a class="link" href="https://www.linkedin.com/in/choinina/" target="_blank">

        <i class="fab fa-linkedin">&nbsp;</i>Lívia Ferreira
      </a>
      <a class="link" href="https://github.com/MirelleMota" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Mirelle Mota
      </a>
      <a class="link" href="https://github.com/Tha-Oliveira" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Thais Oliveira
      </a>
    </div>

    <div id="hashtag">
      #Grupo 3 Copyright techchoi❤
    </div>
